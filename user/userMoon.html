<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/codechallenge-final/css/main.css">
  <title>User Moon</title>
</head>
<body id="character__moon" class="user__screen">
  <div class="user-information">
    <div class="user-topButton">
      <span class="material-icons">photo</span>
      <span class="material-icons"><a href="/codechallenge-final/friends.html">close</a></span>
    </div>
    <div class="user-music profile__music">
      <h3>Imagine Dragons - Walking the wire</h3>
      <span class="material-icons music"><a href="https://youtu.be/1nv9br7P7g0">equalizer</a></span>
    </div>
    <div class="user-information__box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg" class="user-contents__img user-contents__img-lg">
      <h3 class="user-contents__name">Moon</h3>
      <h6 class="user-contents__subtitle">해와 달이 된 오누이</h6>
    </div>
    <ul class="information__info">
      <li>
        <span class="material-icons">message</span>
        <h3>나와의 채팅</h3>
      </li>
      <li>
        <span class="material-icons">create</span>
        <h3>프로필 관리</h3>
      </li>
      <li>
        <span class="material-icons">cloud</span>
        <h3>Cloud</h3>
      </li>
    </ul>
  </div>

  <div id="no-mobile">
    <span>your screen is so big😅 iPad size(768x1024)is best</span>
  </div>
</body>
</html>
